<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Real State WebSite</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>    
    <header class="header" id="header">
      <nav class="nav container">
        <a href="" class="nav_log">
          Holux <i class="bx bxs-home-alt-2"></i>
        </a>

        <div class="nav_menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link">
                <i class="bx bx-home-alt-2"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav_item">
              <a href="#popular" class="nav_link">
                <i class="bx bx-building-house"></i>
                <span>Residences</span>
              </a>
            </li>

            <li class="nav_item">
              <a href="#value" class="nav_link">
                <i class="bx bx-award"></i>
                <span>Value</span>
              </a>
            </li>

            <li class="nav_item">
              <a href="#contact" class="nav_link">
                <i class="bx bx-phone"></i>
                <span>Contact</span>
              </a>
            </li>

          </ul>
        </div>

        <a href="" class="button nav_button">
            Subscribe
        </a>
      </nav>
    </header>

    <main class="main">
        <section class="home section" id="home">
            <div class="home_container container grid">
                <div class="home_data">
                    <h1 class="home_title">
                        Discover <br> Most Suitable <br> Property
                    </h1>
                    <p class="home_description">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>

                    <form action="" class="home_search">
                        <i class="bx bxs-map"></i>
                        <input type="search" placeholder="Search by Location" class="home_search-input">
                        <button class="button">Search</button>
                    </form>

                    <div class="home_value">
                        <div>
                            <h1 class="home_value-number">
                                9K <span>+</span>
                            </h1>
                            <span class="home_value-description">
                                Premium <br> Product
                            </span>
                        </div>

                        <div>
                            <h1 class="home_value-number">
                                2K <span>+</span>
                            </h1>
                            <span class="home_value-description">
                                Happy <br> Customer
                            </span>
                        </div>

                        <div>
                            <h1 class="home_value-number">
                                28K <span>+</span>
                            </h1>
                            <span class="home_value-description">
                                Awards <br> Wining
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="home_images">
                    <div class="home_orbe"></div>
        
                    <div class="home_img">
                      <img src="assets/img/home.jpg" alt="" />
                    </div>
                  </div>
                </div>
            </div>
        </section>

        <section class="logos section">
            <div class="logos_container container grid">
                <div class="logos_img">
                    <img src="./assets/img/logo1.png" alt="">
                </div>
                <div class="logos_img">
                    <img src="./assets/img/logo2.png" alt="">
                </div>
                <div class="logos_img">
                    <img src="./assets/img/logo3.png" alt="">
                </div>
                <div class="logos_img">
                    <img src="./assets/img/logo4.png" alt="">
                </div>
            </div>
        </section>

        <section class="section" id="popular">
            .
        </section>

        <section class="value section" id="value">
            .
        </section>

        <section class="contact section" id="contact">
            .
        </section>


    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
